{% extends 'base.html' %}
{% block contenido %}
<div class="container py-4">
  <h2 class="mb-4">Catálogo de Productos</h2>

  <form method="get" class="mb-4 w-50">
    <select name="categoria" class="form-select" onchange="this.form.submit()">
      <option value="">Todas las categorías</option>
      {% for cat, nombre in categorias %}
        <option value="{{ cat }}" {% if request.GET.categoria == cat %}selected{% endif %}>{{ nombre }}</option>
      {% endfor %}
    </select>
  </form>

  <div class="row g-4">
    {% for producto in productos %}
    <div class="col-md-4 d-flex">
      <div class="card flex-fill shadow-sm">
        <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}" style="height: 220px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text flex-grow-1">{{ producto.descripcion|truncatechars:100 }}</p>
          <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-primary mt-auto">Ver más</a>
        </div>
      </div>
    </div>
    {% empty %}
    <p class="text-muted">No hay productos disponibles en esta categoría.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
